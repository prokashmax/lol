<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title> old facebook login</title>
</head>
<body>
<!-- header area started -->
<header class="header-area">
    <div class="container">
        <div class="w-20">
            <h2>Facebook</h2>
        </div>
        <div class="w-80">
            <div class="login-area">
                <form action="#">
                    <div class="username-area">
                        <label for="login-email">Email Or Phone:</label>
                        <input type="text" name="login-email" id="login-email">
                    </div>
                    <div class="username-area">
                        <label for="login-password">Password:</label>
                        <input type="password" name="login-password" id="login-password">
                    </div>
                    <div class="username-area">
                        <input type="submit" value="Login">
                    </div>
                </form>
                <a href="#">forgot Password ? </a>
            </div>
        </div>
    </div>
</header>
<!-- header area end -->
<!-- main containt area started -->
<section class="main-containt">
    
    <div class="w-50">
        <div class="container-left-text">
            <h2>Facebook helps you connect and share with the people in your life.</h2>
        </div>
        <div class="container-left-image">
            <img src="./img/facebook-p.png" alt="" width="100%">
        </div>
    </div>
    <div class="w-50">
            <div class="text-area">
                <h2>Create a new account</h2>
                <p>It's quick and easy.</p>
            </div>
            <div class="create-form">
                <form action="#">
                    <div class="form-group">
                        <input type="text" name="first-name" id="first-name" placeholder="First Name">
                        <input type="text" name="last-name" id="last-name" placeholder="Last Name">
                    </div>
                    <div class="email-form">
                        <input type="email" name="email" id="email" placeholder="Email">
                        <input type="email" name="confarm-email" id="confarm-email" placeholder="Confarm Email">
                        <input type="password" name="password" id="password" placeholder="Password">
                        <input type="password" name="confarm-password" id="confarm-passwordl" placeholder="Confarm Password">
                    </div>
                    <div class="birthday">
                        <label for="day">Birthday:</label>
                        <select name="day" id="day">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <select name="year" id="month">
                            <option value="1">jan</option>
                            <option value="2">feb</option>
                            <option value="3">mar</option>
                            <option value="4">apr</option>
                            <option value="5">may</option>
                        </select>
                        <select name="year" id="year">
                            <option value="1">2002</option>
                            <option value="2">2003</option>
                            <option value="3">2004</option>
                            <option value="4">2005</option>
                            <option value="5">2006</option>
                        </select>
                    </div>
                    <div class="gender">
                        <input type="radio" id="male" name="gender" value="male">
                          <label for="male">Male</label>
                          <input type="radio" id="female" name="gender" value="female">
                          <label for="female">Female</label>
                    </div>
                    <input type="submit" value="Create Account">
                </form>
            </div>
    </div>
</section>
<!-- main content area end -->
</body>
</html>
